query GetAllStorages {
  getAllStorages {
    id
    name
  }
}

mutation CreateStorage($name: String!){
  createStorage(name: $name){
    id
    name
  }
}

mutation RemoveStorage($id: Float!){
  removeStorage(id: $id){
    name
  }
}

mutation CreateContainer($storageId: Float!, $name: String!, $description: String!, $qrCode: String!, $code: String!){
  createContainer(storageId: $storageId, name: $name, description: $description, qrCode: $qrCode, code: $code){
    success
    message
  }
}

query GetContainerByCode($code: String!) {
  getContainerByCode(code: $code) {
    id
    name
    description
    qrCode
    code
    storage {
      id
      name
    }
    items {
      id
      name
      description
      imageUrl
      quantity
      category
    }
  }
}

query GetMyStorages {
  getMyStorages {
    id
    name
    members {
      id
      role
      user {
        id
        firstName
        lastName
        email
      }
    }
    containers {
      id
      name
      description
      code
      qrCode
      createdAt
      updatedAt
      items {
        id
        name
        quantity
      }
    }
  }
}

mutation CreateItem(
  $name: String!,
  $description: String!,
  $imageUrl: String!,
  $quantity: Float!,
  $category: String!,
  $containerId: Float!
) {
  createItem(
    name: $name,
    description: $description,
    imageUrl: $imageUrl,
    quantity: $quantity,
    category: $category,
    containerId: $containerId
  ) {
    success
    message
  }
}


query GetContainerById($id: Float!) {
  getContainerById(id: $id) {
    id
    name
    description
    qrCode
    code
    storage {
      id
      name
    }
    items {
      id
      name
      description
      imageUrl
      quantity
      category
    }
  }
}

query GetAllContainers {
  getAllContainers {
    id
    name
    description
    code
    qrCode
    createdAt
    updatedAt
    items {
      id
      name
      description
      quantity
      imageUrl
      category
    }
  }
}
query GetAllItems {
  getAllItems {
    id
    name
    description
    quantity
    category
    imageUrl
    container {
      id
      name
    }
  }
}


query GetDashboardData {
  getDashboardData {
    totalStorages
    totalContainers
    totalItems
    recentContainers {
      id
      name
    }
  }
}


